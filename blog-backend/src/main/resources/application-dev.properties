# 数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 在部署Docker时数据库连接地址【MySQL容器别名:3306】
spring.datasource.url=jdbc:mysql://mysql:3306/local?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.jason.lee.web.dialect.MyDialect
# 日志
logging.level.root=info
logging.level.com.jason=debug
# 打印sql绑定参数
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.file.path=log/blog-dev.log
