<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments::head(~{::title})">
    <title>标签管理</title>
</head>

<body>

<!-- 导航 -->
<nav th:replace="admin/_fragments::menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

<!-- 二级导航 -->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="teal item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="active teal item">列表</a>
        </div>
    </div>

</div>

<!-- 内容 -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
<!--        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">-->
<!--            <i class="close icon"></i>-->
<!--            <div class="header">提示：<p th:text="${message}"></p></div>-->
<!--        </div>-->
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">后端</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}"
                       class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui floated pagination menu mini" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/tags(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
                        <a th:href="@{/admin/tags(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/tags/input}" class="ui teal right floated mini basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- 底部 -->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>


<th:block th:replace="admin/_fragments::script"></th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hidden');
    });
    $(".ui.dropdown").dropdown({
        on: 'hover'
    });
    //消息提示关闭初始化
    // $('.message .close')
    //     .on('click', function () {
    //         $(this)
    //             .closest('.message')
    //             .transition('fade');
    //     });
</script>
</body>

</html>
